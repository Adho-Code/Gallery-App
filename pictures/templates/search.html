{%extends 'base.html'%}
{% block content %}
<div class="container">

  <div class="row">
    {% if categorys%}
      <h2>Found {{ categorys|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  
    {% for image in index_images %}
      <div class="col-sm-6 col-md-3">
          <h1>{{image.image_name}}</h1>
     
         
          <img src="{{image.image.url}}" alt="{{image.image.url}}">
          <p>{{image.image_location}}</p>
      </div>
    {% endfor %}
  
  </div>
</div>
{% endblock %}
